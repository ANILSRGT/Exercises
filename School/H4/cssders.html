<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }

        h1 {
            font-size: 25pt;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
        }
    </style>
</head>

<body>

    <!-- tag'a ait style -->
    <p style="color: #0000ff;font-size: 25pt;">Mavi renk 25pt</p>

    <!-- font tagı -->
    <font size=5 color="blue">Mavi renk 5</font>

    <!-- head içinde style tagı -->
    <h1>Istanbul Gelisim Universitesi</h1>
    <p>Bilgisayar Mühendisliği</p>

</body>

</html>
